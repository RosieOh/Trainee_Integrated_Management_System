<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <th:block th:replace="~{include/head :: head}"></th:block>
    <title>로그인</title>
</head>
<body>
    <div class="main main_login">
        <section class="container">
            <div class="login_loca">
                <div><img th:src="@{/images/Character2.png}" alt=""></div>
                <div class="login_box">
                    <a th:href="@{/}"><h1>천재IT교육센터</h1></a>
                    <form th:action="@{/login}" method="post">
                        <div class="form-login">
                            <label>아이디</label>
                            <input type="text" name="id" id="id" required />
                        </div>
                        <div class="form-login">
                            <label>비밀번호</label>
                            <input type="password" name="pw" id="pw" required />
                        </div>
                        <button type="submit" class="button login_btn">로그인</button>
                        <p class="login_text">회원이 아니신가요? <a th:href="@{/join}">회원가입</a></p>
                    </form>
                </div>
            </div>
        </section>
    </div>
</body>
</html>
