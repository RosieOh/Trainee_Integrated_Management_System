<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{include/layout}">

<div layout:fragment="content">
  <div class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full text-center">
      <h1 class="text-6xl font-extrabold text-indigo-600 mb-4" th:text="${status}">500</h1>
      <h2 class="text-2xl font-bold text-gray-900 mb-4" th:text="${error}">Internal Server Error</h2>
      <p class="text-gray-600 mb-8" th:text="${message}">죄송합니다. 서버에서 오류가 발생했습니다.</p>
      <a th:href="@{/}" 
         class="inline-flex items-center px-4 py-2 border border-transparent text-base font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
        홈으로 돌아가기
      </a>
    </div>
  </div>
</div>
</html>
