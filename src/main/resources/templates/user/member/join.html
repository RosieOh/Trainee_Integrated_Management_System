<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{include/layout}">

<div layout:fragment="content">
  <div class="min-h-screen py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-2xl mx-auto">
      <div class="bg-white shadow-sm rounded-lg p-6">
        <h2 class="text-2xl font-bold text-gray-900 mb-8 text-center">회원가입</h2>
        
        <form th:action="@{/member/join}" method="post" class="space-y-6">
          <!-- 아이디 -->
          <div class="space-y-2">
            <label for="id" class="block text-sm font-medium text-gray-700">아이디</label>
            <div class="flex space-x-2">
              <input type="text" id="id" name="id" required
                     class="flex-1 px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
              <button type="button" onclick="checkId()"
                      class="px-4 py-2 border border-transparent text-sm font-medium rounded-md text-indigo-700 bg-indigo-100 hover:bg-indigo-200 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                중복확인
              </button>
            </div>
          </div>

          <!-- 비밀번호 -->
          <div class="space-y-2">
            <label for="pw" class="block text-sm font-medium text-gray-700">비밀번호</label>
            <input type="password" id="pw" name="pw" required
                   class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
          </div>

          <!-- 비밀번호 확인 -->
          <div class="space-y-2">
            <label for="pw2" class="block text-sm font-medium text-gray-700">비밀번호 확인</label>
            <input type="password" id="pw2" name="pw2" required
                   class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
          </div>

          <!-- 이름 -->
          <div class="space-y-2">
            <label for="name" class="block text-sm font-medium text-gray-700">이름</label>
            <input type="text" id="name" name="name" required
                   class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
          </div>

          <!-- 이메일 -->
          <div class="space-y-2">
            <label for="email" class="block text-sm font-medium text-gray-700">이메일</label>
            <div class="flex space-x-2">
              <input type="email" id="email" name="email" required
                     class="flex-1 px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
              <button type="button" onclick="sendEmail()"
                      class="px-4 py-2 border border-transparent text-sm font-medium rounded-md text-indigo-700 bg-indigo-100 hover:bg-indigo-200 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                인증번호 발송
              </button>
            </div>
          </div>

          <!-- 인증번호 -->
          <div class="space-y-2">
            <label for="authCode" class="block text-sm font-medium text-gray-700">인증번호</label>
            <div class="flex space-x-2">
              <input type="text" id="authCode" name="authCode" required
                     class="flex-1 px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
              <button type="button" onclick="verifyEmail()"
                      class="px-4 py-2 border border-transparent text-sm font-medium rounded-md text-indigo-700 bg-indigo-100 hover:bg-indigo-200 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                인증확인
              </button>
            </div>
          </div>

          <!-- 전화번호 -->
          <div class="space-y-2">
            <label for="phone" class="block text-sm font-medium text-gray-700">전화번호</label>
            <input type="tel" id="phone" name="phone" required
                   class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
          </div>

          <!-- 주소 -->
          <div class="space-y-2">
            <label for="address" class="block text-sm font-medium text-gray-700">주소</label>
            <div class="flex space-x-2">
              <input type="text" id="address" name="address" required
                     class="flex-1 px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
              <button type="button" onclick="searchAddress()"
                      class="px-4 py-2 border border-transparent text-sm font-medium rounded-md text-indigo-700 bg-indigo-100 hover:bg-indigo-200 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                주소검색
              </button>
            </div>
          </div>

          <!-- 상세주소 -->
          <div class="space-y-2">
            <label for="addressDetail" class="block text-sm font-medium text-gray-700">상세주소</label>
            <input type="text" id="addressDetail" name="addressDetail"
                   class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
          </div>

          <!-- 약관 동의 -->
          <div class="space-y-4">
            <div class="flex items-start">
              <div class="flex items-center h-5">
                <input id="terms" name="terms" type="checkbox" required
                       class="h-4 w-4 text-indigo-600 focus:ring-indigo-500 border-gray-300 rounded">
              </div>
              <div class="ml-3 text-sm">
                <label for="terms" class="font-medium text-gray-700">이용약관 동의</label>
                <p class="text-gray-500">회원가입을 위해 이용약관에 동의해주세요.</p>
              </div>
            </div>
          </div>

          <!-- 제출 버튼 -->
          <div class="flex justify-center">
            <button type="submit"
                    class="w-full px-6 py-3 border border-transparent text-base font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
              회원가입
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script>
    function checkId() {
      // 아이디 중복 확인 로직
    }

    function sendEmail() {
      // 이메일 인증번호 발송 로직
    }

    function verifyEmail() {

    }

    function searchAddress() {

    }
  </script>
</div>
</html>
