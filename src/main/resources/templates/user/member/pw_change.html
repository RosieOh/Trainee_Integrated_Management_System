<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{include/layout}">

<div layout:fragment="content">
  <div class="min-h-screen py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md mx-auto">
      <div class="bg-white shadow-sm rounded-lg p-6">
        <h2 class="text-2xl font-bold text-gray-900 mb-8 text-center">비밀번호 변경</h2>
        
        <form th:action="@{/member/pw-change}" method="post" class="space-y-6">
          <!-- 현재 비밀번호 -->
          <div class="space-y-2">
            <label for="currentPassword" class="block text-sm font-medium text-gray-700">현재 비밀번호</label>
            <input type="password" id="currentPassword" name="currentPassword" required
                   class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
          </div>

          <!-- 새 비밀번호 -->
          <div class="space-y-2">
            <label for="newPassword" class="block text-sm font-medium text-gray-700">새 비밀번호</label>
            <input type="password" id="newPassword" name="newPassword" required
                   class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
            <p class="text-sm text-gray-500">8~16자리의 영문, 숫자, 특수문자를 포함해주세요.</p>
          </div>

          <!-- 새 비밀번호 확인 -->
          <div class="space-y-2">
            <label for="confirmPassword" class="block text-sm font-medium text-gray-700">새 비밀번호 확인</label>
            <input type="password" id="confirmPassword" name="confirmPassword" required
                   class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
          </div>

          <!-- 제출 버튼 -->
          <div class="flex justify-center">
            <button type="submit"
                    class="w-full px-6 py-3 border border-transparent text-base font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
              비밀번호 변경
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script>
    document.querySelector('form').addEventListener('submit', function(e) {
      e.preventDefault();
      
      const newPassword = document.getElementById('newPassword').value;
      const confirmPassword = document.getElementById('confirmPassword').value;
      
      // 비밀번호 유효성 검사
      const passwordPattern = /^(?=.*[A-Za-z])(?=.*\d)(?=.*[@$!%*#?&])[A-Za-z\d@$!%*#?&]{8,16}$/;
      
      if (!passwordPattern.test(newPassword)) {
        alert('비밀번호는 8~16자리의 영문, 숫자, 특수문자를 포함해야 합니다.');
        return;
      }
      
      if (newPassword !== confirmPassword) {
        alert('새 비밀번호와 비밀번호 확인이 일치하지 않습니다.');
        return;
      }
      
      this.submit();
    });
  </script>
</div>
</html>
