<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <th:block th:replace="~{include/head :: head}"></th:block>
    <title>회원가입</title>
</head>
<body>
    <div class="main">
        <section class="container">
            <div class="login_loca">
                <div class="login_box">
                    <a th:href="@{/}"><h1>천재IT교육센터</h1></a>
                    <form th:action="@{/joinPro}" method="post">
                        <div class="form-login">
                            <label>이메일</label>
                            <input type="email" name="email" id="email_id" required />
                        </div>
                        <div class="form-login">
                            <label>비밀번호</label>
                            <input type="password" name="pw" required />
                        </div>
                        <div class="form-login">
                            <label>이름</label>
                            <input type="text" name="name" />
                        </div>
                        <div class="form-login">
                            <label><input type="radio" name="gender" value="남자"/>남자</label>
                            <label><input type="radio" name="gender" value="여자"/>여자</label>
                        </div>
                        <div class="form-login">
                            <label>생일</label>
                            <input type="date" name="birth" />
                        </div>
                        <div class="form-login">
                            <label>연락처</label>
                            <input type="tel" name="phone" placeholder="010-0000-0000" />
                        </div>
                        <div class="form-login">
                            <label>주소</label>
                            <input type="text" name="address" />
                        </div>
                        <select name="cno" >
                            <th:block th:each="course: ${courseDTOList}">
                                <option th:value="${course.getNo()}" th:text="${course.subject} + ' '+ ${course.flag} +'기'"></option>
                            </th:block>
                        </select>
                        <button type="submit" class="button login_btn">회원가입</button>
                    </form>
                </div>
            </div>
        </section>
    </div>
</body>
</html>

<script th:inline="javascript">
    var email_rule = /^[0-9a-zA-Z]([-_.]?[0-9a-zA-Z])*@[0-9a-zA-Z]([-_.]?[0-9a-zA-Z])*.[a-zA-Z]{2,3}$/i;

    function checkEmail() {
        var email_id = $("#email_id").val();

        if (!email_id) {
            alert("이메일을 입력해주세요");
            $("#email_id").focus();
            return false;
        }

        var mail = email_id;
        $("#mail").val(mail);

        if (!email_rule.test(mail)) {
            alert("이메일을 형식에 맞게 입력해주세요.");
            return false;
        }
    }
</script>
