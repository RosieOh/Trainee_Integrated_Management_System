<!doctype html>
<html
        xmlns:th="http://www.thymeleaf.org"
>
<head>
  <meta charset="UTF-8" />
  <meta
          content="minimum-scale=1.0, width=device-width, maximum-scale=1, ser-scalable=no"
          name="viewport"
  />
  <title>천재IT교육센터</title>
  <th:block th:replace="~{include/head :: head}"></th:block>
  <link rel="stylesheet" th:href="@{/static/css/hk.css}">
</head>
<body>
<th:block th:replace="~{include/header :: header}"></th:block>
<div class="user_img_box"><img th:src="@{/images/Character2.png}" alt="" class="user_img"></div>
<div class="user_main">
  <div class="user_title">
    <h2>나의 정보</h2>
  </div>
  <div class="user_tab">
    <ul class="nav nav-tabs">
      <li class="nav-item2">
        <a class="nav-link" aria-current="page" th:href="@{/index2}">기본정보</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" th:href="@{/index3}">추가정보</a>
      </li>
    </ul>
  </div>
  <div class="user_content">
    <div>
      <img src="" alt="">
    </div>
    <div class="user_info_box">
      <label for="stack" >기술스택</label>
      <input type="text" id="stack" name="stack">
    </div>
    <div class="user_info_box">
      <label for="exp" >경력</label>
      <input type="text" id="exp" name="exp">
    </div>
    <div class="user_info_box">
      <label for="cert" >자격증</label>
      <input type="text" id="cert" name="cert">
    </div>
    <div class="user_info_box">
      <label for="smoke" >흡연</label>
      <input type="text" id="smoke" name="smoke">
    </div>
    <div class="user_info_box">
      <label for="sick" >질병</label>
      <input type="text" id="sick" name="sick">
    </div>
    <div class="myinfo_btn_group">
      <button type="submit" class="btn_myInfo">입력</button>
    </div>
  </div>
</div>
</body>
</html>
