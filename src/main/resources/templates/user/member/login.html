<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <th:block th:replace="~{include/head :: head}"></th:block>
    <title>로그인</title>
</head>
<body>
    <div class="main main_login">
        <section class="container">
            <div class="login_loca">
                <div><img th:src="@{/images/Character.png}" alt=""></div>
                <div class="login_box">
                    <h1>천재IT교육센터</h1>
                    <form th:action="@{/login}" method="post">
                        <div class="form-login">
                            <label>아이디</label>
                            <input type="text" name="id" id="id" required />
                        </div>
                        <div class="form-login">
                            <label>비밀번호</label>
                            <input type="password" name="pw" id="pw" required />
                        </div>
                        <div th:if="${param.error}">
                            <p style="color:red">아이디 또는 비밀번호가 올바르지 않거나 가입이 되지 않았습니다.</p>
                        </div>
                        <button type="submit" class="button login_btn">로그인</button>
                        <a th:href="@{/join}"><p class="login_text">회원이 아니신가요? 회원가입</p></a>
                    </form>
                </div>
            </div>
        </section>
    </div>
</body>
</html>
