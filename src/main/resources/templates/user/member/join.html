<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <th:block th:replace="~{include/head :: head}"></th:block>
    <title>회원가입</title>
</head>
<body>
    <div class="main">
        <section class="container">
            <div class="join_loca">
                <div class="login_box">
                    <a th:href="@{/}"><h1>천재IT교육센터</h1></a>
                    <form th:action="@{/joinPro}" method="post" onsubmit="return joinCheck(this)">
                        <div class="form-login">
                            <select name="cno" >
                                <th:block th:each="course_big : ${course_big_List}">
                                    <option th:value="${course_big.getNo()}" th:text="'프로젝트 기반 빅데이터 서비스 개발자 양성'+' '+ ${course_big.flag} + '기'"></option>
                                </th:block>
                                <th:block th:each="course_full : ${course_full_List}">
                                    <option th:value="${course_full.getNo()}" th:text="'에듀테크 풀스택 개발자 양성(Java)'+' '+ ${course_full.flag} + '기'"></option>
                                </th:block>
                                <th:block th:each="course_pm : ${course_pm_List}">
                                    <option th:value="${course_pm.getNo()}" th:text="'에듀테크 상품서비스 PM(프로덕트매니저) 양성'+' '+ ${course_pm.flag} + '기'"></option>
                                </th:block>
                            </select>
                        </div>
                        <div class="form-login">
                            <label>아이디<em>*</em></label>
                            <div class="flex_between">
                            <input type="text" name="id" id="id" class="join_input" placeholder="아이디를 입력해주세요." required />
                            <button type="button" class="join_btn" onclick="idCheck()">아이디 중복 확인</button>
                            </div>
                            <input type="hidden" name="idCk" id="idCk" value="no">
                            <p id="msg" class="no_check">아이디 중복 체크를 하지 않으셨습니다.</p>
                        </div>
                        <div class="form-login">
                            <label>이름<em>*</em></label>
                            <input type="text" name="name" placeholder="한글로 공백없이 입력해주세요." maxlength="4" required/>
                        </div>
                        <div class="form-login">
                            <label>비밀번호<em>*</em></label>
                            <input type="password" name="pw" placeholder="비밀번호를 입력해주세요." maxlength="16" required />
                            <p class="info mb-0">비밀번호는 최소 8자리에서 최대 16자리 <br> 숫자, 영문, 특수문자 각 1개 이상 포함</p>
                        </div>
                        <div class="form-login">
                            <label>비밀번호 확인<em>*</em></label>
                            <input type="password" name="pw2" placeholder="비밀번호를 다시 입력해주세요." maxlength="16" required />
                        </div>
                        <div class="form-login">
                            <label>이메일<em>*</em></label>
                            <div class="join_email">
                                <input type="text" name="email1" id="email1" placeholder="이메일 입력" required />
                                <p>@</p>
                                <input type="text" name="email2" id="email2" required />
                                <select id="email2_select">
                                    <option value="self">직접입력</option>
                                    <option value="naver.com">naver.com</option>
                                    <option value="google.com">google.com</option>
                                    <option value="kakao.com">kakao.com</option>
                                    <option value="daum.net">daum.net</option>
                                    <option value="hanmail.net">hanmail.net</option>
                                </select>
                                <input type="hidden" id="email" name="email"/>
                            </div>
                        </div>
                        <div class="form-login">
                            <label>생일<em>*</em></label>
                            <div class="join_tel">
                                <input type="date" name="birth" id="birth" min="1960-01-01" max="2040-12-31" required/>
                            </div>
                        </div>
                        <div class="form-login">
                            <label>성별<em>*</em></label>
                            <div class="join_gender">
                                <label><input type="radio" name="gender" value="남자"/>남자</label>
                                <label><input type="radio" name="gender" value="여자"/>여자</label>
                            </div>
                        </div>

                        <div class="form-login">
                            <label>연락처<em>*</em></label>
                            <input type="number" class="number" id="phone" name="phone" placeholder="-없이 숫자만 입력해주세요." maxlength="11" oninput="lengthChk(this)" required/>
                        </div>
                        <div class="form-login">
                            <label>주소<em>*</em></label>
                            <input type="text" name="addr1" id="addr1" placeholder="기본 주소" class="" required />
                            <div class="flex_between">
                                <input type="text" name="postcode" id="postcode" placeholder="우편번호" class="join_input">
                                <button type="button" id="post_btn" onclick="findAddr()" class="join_btn">우편번호 검색</button>
                            </div>
                        </div>
                        <button type="submit" class="button login_btn">회원가입</button>
                    </form>
                </div>
            </div>
        </section>
    </div>
</body>
</html>
<script>
    const email2_select = document.querySelector('#email2_select')
    const email2 = document.querySelector('#email2')
    email2_select.addEventListener('change', (event) => {
        if(event.target.value !== "self") {
            email2.value = event.target.value
            email2.disabled = true
        } else {
            email2.value = ""
            email2.disabled = false
        }
    })


</script>
    <script>
        let number = document.querySelector('.number');
        number.onkeydown = function(e) {
            if(!((e.keyCode > 95 && e.keyCode < 106)
                || (e.keyCode > 47 && e.keyCode < 58)
                || e.keyCode == 8
                || e.keyCode == 9)) {
                return false;
            }
        }
    function lengthChk(e) {
        if (e.value.length > e.maxLength){
            e.value = e.value.slice(0, e.maxLength);
        }
    }
</script>
<script>
    function idCheck() {
        if ($("#id").val() == "") {
            alert("아이디를 입력하지 않았습니다.");
            $("#id").focus();
            return false;
        }
console.log("id.val" + $("#id").val() + $("#id").val())
        var params = {"id": $("#id").val()};
        $.ajax({
            url: "/idCheckPro",	//아이디가 전송되어질 곳
            type:"post",
            data:JSON.stringify(params),
            dataType:"json",
            contentType:"application/json",
            success : function(result) {
                var idPass = result;
                if(idPass == false){
                    $("#idCk").val("no");
                    $("#msg").addClass("no_check").html("사용할 수 없는 아이디입니다. 다시 입력하시기 바랍니다.").css("color", "red");
                    $("#id").focus();
                } else if(idPass == true){
                    $("#idCk").val("yes");
                    if($("#msg").hasClass("no_check")) {
                        $("#msg").removeClass("no_check");
                    }
                    $("#msg").html("사용 가능한 아이디입니다.").css("color", "blue");
                } else if(idPass==""){
                    $("#msg").addClass("no_check").text("아이디가 확인되지 않았습니다. 다시 시도하시기 바랍니다.").css("color", "red");
                }
            }
        });
    }

    function joinCheck(f){
        if($("#phone").val() == "" || $("#phone").val().length < 11) {
            alert("전화번호를 모두 적어주세요.")
            return false
        }

        if($("#email2").val() == "" || $("#email1").val() == "") {
            alert("이메일을 적어주세요.")
            return false
        }
        let emailval = $("#email1").val() + '@' + $("#email2").val()
        $("#email").val(emailval)

        if(f.pw.value!=f.pw2.value){
            alert("비밀번호와 비밀번호 확인이 서로 다릅니다.");
            f.pw.focus();
            return false;
        }

        if(f.pw.value.length(8-16)){
            alert("비밀번호는 최소 8자리에서 최대 16자리까지 숫자, 영문, 특수문자 각 1개 이상 포함해주세요.");
            f.pw.focus();
            return false;
        }

        if(f.idCk.value!="yes"){
            alert("아이디 중복 체크를 하지 않으셨습니다.");
            $("#id").focus();
            return false;
        }

        let value = $("#pw").val();

        let pattern="^(?=.*[A-Za-z])(?=.*\d)(?=.*[$@$!%*#?&.,])[A-Za-z\d$@$!%*#?&]{8,16}$"
        if (!pattern.test(value)) {
            alert("숫자, 영문, 특수문자 각 1개 이상 포함입니다.");
            $("#pw").focus();
            return false;
        }
    }

</script>
<script src="https://t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
<script>
    function findAddr(){
        new daum.Postcode({
            oncomplete:function(data){
                var roadAddr = data.roadAddress;
                var jibunAddr = data.jibunAddress;
                var bname = data.bname;
                document.getElementById("postcode").value = data.zonecode;
                if(roadAddr !== ''){
                    document.getElementById("addr1").value = roadAddr;
                } else if(jibunAddr !== ''){
                    document.getElementById("addr1").value = jibunAddr;
                }
                document.getElementById("addr3").value = bname;
            }
        }).open();
    }
</script>
