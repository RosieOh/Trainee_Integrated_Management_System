<!doctype html>
<html
  xmlns:th="http://www.thymeleaf.org"
>
  <head>
    <meta charset="UTF-8" />
    <meta
            content="minimum-scale=1.0, width=device-width, maximum-scale=1, ser-scalable=no"
            name="viewport"
    />
    <title>회원가입</title>
    <style>
      tr, th, td {
        border: 1px solid black;
        height: 30px;
        width: 200px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="main" >
      <h2>회원가입</h2>
      <form th:action="@{/coursePro}" method="post">
          <select name="subject" >
            <option value="BIGDATA"> 빅데이터 </option>
            <option value="FULLSTACK"> 풀스택 </option>
            <option value="PM"> PM </option>
          </select>
        <input type="number" name="flag"/>
        <input type="text" name="start_date"/>
        <input type="text" name="end_date"/>
        <input type="text" name="train_time"/>
        <input type="text" name="instructor"/>
        <input type="text" name="manager"/>

        <button type="submit">등록</button>
      </form>
    </div>
  </body>
</html>
