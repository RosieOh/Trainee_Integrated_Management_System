<!doctype html>
<html
  xmlns:th="http://www.thymeleaf.org"
>
  <head>
    <meta charset="UTF-8" />
    <meta
            content="minimum-scale=1.0, width=device-width, maximum-scale=1, ser-scalable=no"
            name="viewport"
    />
    <title>천재IT교육센터</title>
    <th:block th:replace="~{include/head :: head}"></th:block>
    <link rel="stylesheet" th:href="@{/static/css/hk.css}">
  </head>
  <body>
  <th:block th:replace="~{include/header :: header}"></th:block>
  <div class="user_img_box"><img th:src="@{/images/Character2.png}" alt="" class="user_img"></div>
  <div class="user_main">
    <div class="user_title">
      <h2>나의 정보</h2>
    </div>
    <div class="user_tab">
      <ul class="nav nav-tabs">
        <li class="nav-item2">
          <a class="nav-link" aria-current="page" th:href="@{/index2}">기본정보</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" th:href="@{/index3}">추가정보</a>
        </li>
      </ul>
    </div>
    <div class="user_content">
      <div>
        <img src="" alt="">
      </div>
      <div class="user_info_box">
        <label for="id" >아이디</label>
        <input type="text" id="id" name="name" value="beubeu95" readonly class="ro_input">
      </div>
      <div class="user_info_box">
        <label for="pw" >비밀번호</label>
        <input type="text"  id="pw" name="pw" value="******" readonly>
      </div>
      <div class="user_info_box">
        <label for="email">이메일</label>
        <input type="text"  id="email" name="email" value="gusrud95@chunjae.co.kr" readonly>
      </div>
      <div class="user_info_box">
        <label for="phone">연락처</label>
        <input type="text" id="phone" name="phone" value="010-1234-1234" readonly>
      </div>
      <div class="user_info_box">
        <label for="phone">주소</label>
        <input type="text" name="" value="013521" readonly>
      </div>
      <div class="user_info_box">
        <input type="text" id="address1" name="address" value="강원도 춘천시 퇴계동 913-7" readonly>
      </div>
      <div class="user_info_box">
        <input type="text" id="address2" name="address" value="3층" readonly>
      </div>
      <div class="myinfo_btn_group">
        <button type="submit" class="btn_myInfo">회원정보수정</button>
        <button type="submit" class="btn_myInfo_out">회원탈퇴</button>
      </div>
    </div>
  </div>
  </body>
</html>
