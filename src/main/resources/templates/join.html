<!doctype html>
<html
  xmlns:th="http://www.thymeleaf.org"
>
  <head>
    <meta charset="UTF-8" />
    <meta
            content="minimum-scale=1.0, width=device-width, maximum-scale=1, ser-scalable=no"
            name="viewport"
    />
    <title>회원가입</title>
    <style>
      tr, th, td {
        border: 1px solid black;
        height: 30px;
        width: 200px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="main" >
      <h2>회원가입</h2>
      <form th:action="@{/joinPro}" method="post">
        <input type="text" name="email"/>
        <input type="text" name="pw"/>
        <input type="text" name="name"/>
        <input type="text" name="gender"/>
        <input type="text" name="birth"/>
        <input type="text" name="phone"/>
        <input type="text" name="address"/>
          <select name="cno" >
            <th:block th:each="course: ${courseDTOList}">
            <option th:value="${course.getNo()}" th:text="${course.subject} + ' '+ ${course.flag} +'기'"></option>
            </th:block>
          </select>

        <button type="submit">등록</button>
      </form>
    </div>
  </body>
</html>
