<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{include/layout}">

<div layout:fragment="content">
  <div class="min-h-screen py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md mx-auto">
      <div class="bg-white shadow-sm rounded-lg p-6">
        <h2 class="text-2xl font-bold text-gray-900 mb-8 text-center">비밀번호 확인</h2>
        
        <form th:action="@{/member/validate-pw}" method="post" class="space-y-6">
          <!-- 비밀번호 입력 -->
          <div class="space-y-2">
            <label for="password" class="block text-sm font-medium text-gray-700">비밀번호</label>
            <input type="password" id="password" name="password" required
                   class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"
                   placeholder="비밀번호를 입력해주세요">
          </div>

          <!-- 제출 버튼 -->
          <div class="flex justify-center">
            <button type="submit"
                    class="w-full px-6 py-3 border border-transparent text-base font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
              확인
            </button>
          </div>

          <!-- 안내 메시지 -->
          <div class="text-center text-sm text-gray-500">
            <p>개인정보 보호를 위해 비밀번호를 한 번 더 입력해주세요.</p>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
