<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{include/layout}">

<div layout:fragment="content">
  <!--  <form th:action="@{/}" method="post" >-->
  <div class="user_content">
    <div class="pw_title">
      <h2>본인확인</h2>
      <p>비밀번호를 입력해주세요<i class="far fa-smile"></i></p>
    </div>
    <div class="pw_box">
      <input type="password" name="pw" id="pw" required>
    </div>
    <div class="myinfo_btn_group">
      <button type="submit" class="btn_myInfo">입력</button>
    </div>
  </div>
  <!--  </form>-->
</div>

<script>
  function pwModify(f) {
    if (f.pw.value != f.pw2.value) {
      alert("비밀번호와 비밀번호 확인이 서로 다릅니다.");
      f.pw.focus();
      return false;
    }
    if (f.pw.value.length(8 - 16)) {
      alert("비밀번호는 최소 8자리에서 최대 16자리까지 숫자, 영문, 특수문자 각 1개 이상 포함해주세요.");
      f.pw.focus();
      return false;
    }
    let value = $("#pw").val();

    let pattern="^(?=.*[A-Za-z])(?=.*\d)(?=.*[$@$!%*#?&.,])[A-Za-z\d$@$!%*#?&]{8,16}$"
    if (!pattern.test(value)) {
      alert("숫자, 영문, 특수문자 각 1개 이상 포함입니다.");
      $("#pw").focus();
      return false;
    }
  }
</script>
